<h1>DNS2DB imported data</h1>

<table>
    <tr>
        <th>Server</th>
        <th>Import date</th>
    </tr>
% while (my $row = $db->next) {
    <tr class="<% ++$c%2==0?'even':'odd' %>">
        <td><% $row->server %></td>
        <td><a href="/dns2db/<% $row->id %>"><% $row->imported_at %></a></td>
    </tr>
% }
</table>

<%init>
my $db = $zs->present->dbx('Dns2db')->search({},{order => 'imported_at'});
my $c;
</%init>
