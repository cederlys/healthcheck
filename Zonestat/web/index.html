        <h1 class="top">Defined domainsets</h1>
        <dl>
% foreach my $set ($zs->present->all_domainsets) {
            <dt>
                <a href="/domainset/<% $set->id %>"><% $set->name %></a>
            </dt>
            <dd>
                <ol>
% foreach my $tr ($set->testruns) {
                    <li>
                        <a href="/testrun/<% $tr->id %>"><% $tr->name %> (<% $tr->tests->count %> tests)</a>
                    </li>
% }                    
                </ol>
            </dd>
% }
        </dl>
        <h2>Create a new domainset</h2>
        <form action="/com/create_domainset" method="post" enctype="multipart/form-data">
            <label for="name">Name:</label><input type="text" name="name" />
            <label for="userfile">Data file (optional):</label><input name="userfile" type="file" class="button">
            <input type="submit" value="Create">
        </form>
